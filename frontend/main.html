<!DOCTYPE html>
<html>
<head>
    <title>Agente WebRTC</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
        }
        #status {
            text-align: center;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .status-disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-connected {
            background-color: #d4edda;
            color: #155724;
        }
        .panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
        }
        .panel.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .panel h2 {
            margin-top: 0;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .caller-info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .caller-info p {
            margin: 5px 0;
        }
        .caller-name {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        button {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 120px;
        }
        button:hover:not(:disabled) {
            background-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        button.danger {
            background-color: #e74c3c;
        }
        button.danger:hover:not(:disabled) {
            background-color: #c0392b;
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
        #debug-log {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            max-height: 250px;
            overflow-y: auto;
            margin-top: 20px;
            line-height: 1.6;
        }
        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid #34495e;
        }
        .log-entry.error {
            color: #e74c3c;
        }
        .log-entry.success {
            color: #2ecc71;
        }
        .log-entry.info {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centro de Atenci√≥n - Agente WebRTC</h1>
        <div id="status" class="status-disconnected">Estado: Inicializando...</div>

        <!-- Panel de Llamada Entrante -->
        <div id="incoming-call-panel" class="panel">
            <h2>Llamada Entrante</h2>
            <div class="caller-info">
                <p>De:</p>
                <p class="caller-name" id="caller-name">-</p>
            </div>
            <div class="button-group">
                <button id="answer-btn">Contestar Llamada</button>
            </div>
        </div>

        <!-- Panel En Llamada -->
        <div id="on-call-panel" class="panel">
            <h2>En Llamada</h2>
            <div class="caller-info">
                <p>Conectado con:</p>
                <p class="caller-name" id="on-call-name">-</p>
            </div>
            <audio id="audio" autoplay controls></audio>
            <div class="button-group">
                <button id="hangup-btn" class="danger">Colgar</button>
            </div>
        </div>

        <!-- Log de Debug -->
        <div id="debug-log"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const incomingCallPanel = document.getElementById('incoming-call-panel');
        const onCallPanel = document.getElementById('on-call-panel');
        const answerBtn = document.getElementById('answer-btn');
        const hangupBtn = document.getElementById('hangup-btn');
        const callerNameSpan = document.getElementById('caller-name');
        const onCallNameSpan = document.getElementById('on-call-name');
        const audioPlayer = document.getElementById('audio');
        const debugLog = document.getElementById('debug-log');

        let ws;
        let pc;
        let localStream;
        let currentCallId = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] ${message}`);
            
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            debugLog.appendChild(entry);
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function setStatus(text, connected = false) {
            statusDiv.textContent = `Estado: ${text}`;
            statusDiv.className = connected ? 'status-connected' : 'status-disconnected';
        }

        function showPanel(panel) {
            incomingCallPanel.classList.remove('active');
            onCallPanel.classList.remove('active');
            if (panel) panel.classList.add('active');
        }

        function connect() {
            // --- SOLUCI√ìN #1: USAR EL SUBDOMINIO "SOLO DNS" ---
            // Conectamos directamente a la IP del servidor a trav√©s del subdominio,
            // evitando el proxy de Cloudflare. Usamos 'ws://' porque el SSL de Cloudflare
            // no cubre esta conexi√≥n directa.
            const wsUrl = `wss://webrtc.viajecito.com.ar/ws`;
            
            log(`Conectando a: ${wsUrl}`, 'info');
            setStatus('Conectando...', false);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('‚úÖ WebSocket conectado', 'success');
                setStatus('Conectado al Lobby', true);
                showPanel(null);
            };

            ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                log(`üì© Recibido: ${data.type}`, 'info');

                switch (data.type) {
                    case 'incoming_call':
                        handleIncomingCall(data);
                        break;
                    
                    case 'offer_from_server':
                        await handleOfferFromServer(data.sdp);
                        break;

                    case 'call_terminated':
                        log('Llamada terminada por el servidor', 'error');
                        resetCallState();
                        break;
                }
            };

            ws.onclose = () => {
                log('‚ùå WebSocket desconectado', 'error');
                setStatus('Desconectado', false);
                resetCallState();
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                log(`‚ùå Error de WebSocket: ${JSON.stringify(error)}`, 'error');
            };
        }

        function handleIncomingCall(data) {
            if (currentCallId) {
                log('Ignorando llamada entrante: ya hay una en curso.', 'info');
                return;
            }
            
            currentCallId = data.call_id;
            callerNameSpan.textContent = data.from || 'Desconocido';
            onCallNameSpan.textContent = data.from || 'Desconocido';
            
            showPanel(incomingCallPanel);
            log(`üìû Llamada entrante de ${data.from}`, 'success');
        }

        // --- SOLUCI√ìN #2: L√ìGICA DE NEGOCIACI√ìN MEJORADA ---
        answerBtn.onclick = async () => {
            log('Bot√≥n "Contestar" presionado.', 'info');
            answerBtn.disabled = true;
            answerBtn.textContent = 'Conectando...';

            try {
                // 1. Crear PeerConnection
                log('Creando RTCPeerConnection...', 'info');
                pc = new RTCPeerConnection();

                // 2. Configurar manejadores de eventos ANTES de negociar
                pc.ontrack = (event) => {
                    log('‚úÖ Pista de audio remota recibida (de WhatsApp)', 'success');
                    if (audioPlayer.srcObject !== event.streams[0]) {
                        audioPlayer.srcObject = event.streams[0];
                    }
                };

                pc.onconnectionstatechange = () => {
                    log(`Estado de conexi√≥n WebRTC: ${pc.connectionState}`, 'info');
                    if (pc.connectionState === 'failed') {
                        log('‚ùå La conexi√≥n WebRTC ha fallado.', 'error');
                        resetCallState();
                    }
                    if (pc.connectionState === 'connected') {
                        log('‚úÖ Conexi√≥n WebRTC establecida.', 'success');
                    }
                };

                // 3. Obtener micr√≥fono y a√±adirlo a la conexi√≥n
                log('Solicitando acceso al micr√≥fono...', 'info');
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                log('üé§ Micr√≥fono capturado.', 'success');
                
                localStream.getTracks().forEach((track) => {
                    pc.addTrack(track, localStream);
                    log('Pista de micr√≥fono local a√±adida a la conexi√≥n.', 'info');
                });

                // 4. Ahora que estamos listos, avisar al servidor
                log('Enviando "answer_call" al servidor...', 'info');
                ws.send(JSON.stringify({ 
                    type: 'answer_call', 
                    call_id: currentCallId 
                }));

            } catch (error) {
                log(`‚ùå Error al preparar la llamada: ${error.message}`, 'error');
                console.error(error);
                answerBtn.disabled = false;
                answerBtn.textContent = 'Contestar Llamada';
                resetCallState();
            }
        };

        async function handleOfferFromServer(sdp) {
            if (!pc) {
                log('‚ùå Recibida oferta pero no hay PeerConnection. Ignorando.', 'error');
                return;
            }
            try {
                log('Procesando oferta del servidor...', 'info');
                await pc.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp: sdp }));

                log('Creando respuesta (answer)...', 'info');
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);

                log('Enviando respuesta (answer) al servidor...', 'info');
                ws.send(JSON.stringify({
                    type: 'answer_from_browser',
                    call_id: currentCallId,
                    sdp: pc.localDescription.sdp
                }));

                showPanel(onCallPanel);
                log('üìû Llamada activa.', 'success');

            } catch (error) {
                log(`‚ùå Error durante la negociaci√≥n SDP: ${error.message}`, 'error');
                console.error(error);
                resetCallState();
            }
        }

        hangupBtn.onclick = () => {
            log('Colgando la llamada...', 'info');
            ws.send(JSON.stringify({ 
                type: 'hangup_from_browser', 
                call_id: currentCallId 
            }));
            resetCallState();
        };

        function resetCallState() {
            log('Limpiando estado de la llamada...', 'info');
            
            if (pc) {
                pc.close();
                pc = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            audioPlayer.srcObject = null;
            currentCallId = null;
            answerBtn.disabled = false;
            answerBtn.textContent = 'Contestar Llamada';
            
            showPanel(null);
            if (ws && ws.readyState === WebSocket.OPEN) {
                setStatus('Conectado al Lobby', true);
            }
        }

        log('Inicializando agente...', 'info');
        connect();
    </script>
</body>
</html>
